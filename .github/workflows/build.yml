name: Build site

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: docker://pandoc/core:2.9
        with:
          args: --css=styling.css 
            -V lang=en 
            -V highlighting-css= 
            --mathjax 
            -t markdown-smart
            --to=html5
            README.md
            -o index.html