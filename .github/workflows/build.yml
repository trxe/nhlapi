# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container:
      image: docker://pandoc/core:2.9
      options: --entrypoint=sh
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check prior contents
        run: ls -al
      - name: prepare main output directory
        run: |
          mkdir output
      - name: prepare output directories
        run: |
          for d in */; do
            mkdir -p output/$d
          done
      - name: convert md to html
        run: |
          find ./ -iname '*.md' -type f -exec sh -c 'echo ${0}; pandoc --standalone --css=styling.css -V lang=en --mathjax -t markdown-smart --to=html5 ${0} -o output/${0%.md}.html' {} \;
      # - uses: docker://pandoc/core:2.9
      #   entrypoint: /bin/sh
      #   args: -c 'mkdir output; find ./ -iname 'docs/*.md' -type f -exec sh -c 'pandoc --standalone --css=styling.css -V lang=en --mathjax -t markdown-smart --to=html5 ${0} -o output/${0%.md}.html' {}\;'
        # with:
        #   args: --standalone --css=styling.css 
        #     -V lang=en 
        #     --mathjax 
        #     -t markdown-smart
        #     --to=html5 
        #     README.md
        #     --output=index.html 
      # - name: Check current contents
      #   run: ls -al
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './output'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
